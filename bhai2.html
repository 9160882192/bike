<!DOCTYPE html>
<html>
<head>
    <title>Image with Styling</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Beautiful Nature</h1>
        <img src="https://via.placeholder.com/300" alt="Nature">
    </div>
</body>
</html>
