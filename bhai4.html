<!DOCTYPE html>
<html>
<head>
    <title>Interactive Button</title>
</head>
<body>
    <h1>Click the Button</h1>
    <button onclick="showAlert()">Click Me!</button>

    <script>
        function showAlert() {
            alert("Button clicked! Welcome to interactive HTML.");
        }
    </script>
</body>
</html>
