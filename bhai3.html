<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <h1>Student Grades</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
